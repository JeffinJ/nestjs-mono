# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestjs-mono

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mbcommunity.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d427af97cf44e44aaf0da0fa6c3b5a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a75f81e618874343a9f2164a867d8e0a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mbcommunity.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d427af97cf44e44aaf0da0fa6c3b5a6 }}/mbcommunity/nestjs-mono:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestjs-mono'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3868388ed73640e7a93833fae1658f86 }}
        images: 'mbcommunity.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d427af97cf44e44aaf0da0fa6c3b5a6 }}/mbcommunity/nestjs-mono:${{ github.sha }}'